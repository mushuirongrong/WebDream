<!DOCTYPE html>
<html>
<head>
	<title>Dora-task4</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#one{
			position: absolute;
			widows: 400px;
			height: 200px;
			background-color: #ccc;
			top: 25%;
			left: 25%;
			bottom:25%;
			right: 25%
		}
		#circle-left{
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 0 0 50px 0;
		}
		#circle-right{
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: #fc0;
			right: 0;
			bottom: 0;
			border-radius: 50px 0 0 0;
		}
	</style>
</head>
<body>
	<div id="one">
		<div id="circle-left"></div>
		<div id="circle-right"></div>
	</div>
</body>
</html>
